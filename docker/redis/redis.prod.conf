# Redis Production Configuration for Voice AI Agent - Hetzner VPS Optimized
# Optimized for session management, caching, and Celery task queue

# =============================================================================
# Basic Configuration
# =============================================================================
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# =============================================================================
# Memory Management (Optimized for VPS)
# =============================================================================
# Maximum memory usage - 2GB for Redis
maxmemory 2gb
maxmemory-policy allkeys-lru

# =============================================================================
# Persistence Configuration
# =============================================================================
# Save snapshots for data durability
save 900 1    # Save if at least 1 key changed in 900 seconds
save 300 10   # Save if at least 10 keys changed in 300 seconds
save 60 10000 # Save if at least 10000 keys changed in 60 seconds

# Snapshot compression
rdbcompression yes
rdbchecksum yes

# =============================================================================
# Append Only File (AOF) - Better durability
# =============================================================================
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# =============================================================================
# Security Configuration
# =============================================================================
# Require password (set in docker-compose)
# requirepass your-redis-password

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG ""

# =============================================================================
# Network and Connection Settings
# =============================================================================
tcp-backlog 511
maxclients 10000

# =============================================================================
# Logging Configuration
# =============================================================================
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled no

# =============================================================================
# Performance Optimizations
# =============================================================================
# Disable slow operations
hz 10
dynamic-hz yes

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# =============================================================================
# Voice AI Specific Settings
# =============================================================================
# Database allocation for different purposes:
# DB 0: Session storage and general cache
# DB 1: Celery broker
# DB 2: Celery results
databases 16

# Larger output buffer for voice data streaming
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# =============================================================================
# Monitoring and Stats
# =============================================================================
latency-monitor-threshold 100

# =============================================================================
# Memory Usage Optimization
# =============================================================================
# Optimize memory usage for smaller objects
activerehashing yes
stop-writes-on-bgsave-error yes

# =============================================================================
# Advanced Configuration
# =============================================================================
# Enable lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# =============================================================================
# Cluster/Replication (Future Scaling)
# =============================================================================
# These would be enabled for multi-node setup
# cluster-enabled no
# cluster-node-timeout 15000