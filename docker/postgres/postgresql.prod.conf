# PostgreSQL Production Configuration for Voice AI Agent - Hetzner VPS Optimized
# Optimized for 16GB RAM VPS with voice processing workload

# =============================================================================
# Connection Settings
# =============================================================================
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# =============================================================================
# Memory Settings (Optimized for 16GB VPS)
# =============================================================================
# Shared memory - 25% of total RAM (4GB)
shared_buffers = 4GB

# Effective cache size - 75% of total RAM (12GB)
effective_cache_size = 12GB

# Work memory for sorting/hashing - per connection
work_mem = 64MB

# Maintenance work memory for VACUUM, CREATE INDEX
maintenance_work_mem = 512MB

# =============================================================================
# Checkpoint Settings
# =============================================================================
# Write-ahead log settings
wal_level = replica
wal_buffers = 64MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 4GB
min_wal_size = 1GB

# =============================================================================
# Query Planner Settings
# =============================================================================
random_page_cost = 1.1  # SSD optimization
effective_io_concurrency = 200
default_statistics_target = 1000

# =============================================================================
# Logging Configuration
# =============================================================================
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

# Log slow queries (>1 second)
log_min_duration_statement = 1000
log_line_prefix = '%t [%p-%l] %q%u@%d '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# =============================================================================
# Performance Monitoring
# =============================================================================
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl

# =============================================================================
# Vacuum and Analyze Settings
# =============================================================================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# =============================================================================
# Lock Management
# =============================================================================
deadlock_timeout = 1s
lock_timeout = 30s

# =============================================================================
# Background Writer Settings
# =============================================================================
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# =============================================================================
# Parallel Query Settings
# =============================================================================
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_worker_processes = 8

# =============================================================================
# Replication Settings (for future scaling)
# =============================================================================
max_wal_senders = 3
wal_keep_segments = 32

# =============================================================================
# Security Settings
# =============================================================================
ssl = off  # Handled by application layer
password_encryption = scram-sha-256

# =============================================================================
# Locale Settings
# =============================================================================
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# =============================================================================
# Voice AI Specific Optimizations
# =============================================================================
# For handling conversation data and voice metadata
temp_buffers = 128MB

# For large conversation logs and transcriptions
max_prepared_transactions = 100

# Timezone for call logs
timezone = 'America/New_York'

# =============================================================================
# Connection Pooling (PgBouncer would be ideal for production)
# =============================================================================
# Consider adding PgBouncer for connection pooling in high-load scenarios